{% extends 'nav-common.html' %}
{% load static %}
{% block body %}
    <div class="container" style="margin-top: 50px">
        <h2 class="text-center">View Patient</h2>
        <br><br>
            <table class="table table-hover" id="example">
                <thead>
                    <tr>
                        <th>
                            Patient ID
                        </th>
                        <th>
                            patient Name
                        </th>
                        <th>
                            Last Name
                        </th>
                        <th>
                            Gender
                        </th>
                        <th>
                            Contact
                        </th>
                        <th>
                            Address
                        </th>
                        <th>
                            Delete
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in pat %}
                        <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.name }}</td>
                        <td>{{ i.lastname }}</td>
                        <td>{{ i.gender }}</td>
                        <td>{{ i.contact }}</td>
                        <td>{{ i.address }}</td>
                            <td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are you really Want to Delete')" class="btn btn-danger"> Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>

{% endblock %}
