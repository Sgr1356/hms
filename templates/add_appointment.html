{% extends 'nav-common.html' %}
{% load static %}
{% block body %}
<div class="container text-center mt-5">
<h2 class="text-center p-4">Add Appointment</h2>
        <form method="post">
            {% csrf_token %}

<div class="form-group">
    <label >Doctor Name
        <select name="doctor" class="form-control" width="100%">
            {% for i in doctor %}
            <option value="{{ i.name }}">{{ i.name }} [{{i.id}}]</option>
            {% endfor %}
        </select>
    </label>
</div>
        <div class="form-group">
    <label >patient Name
       <select name="patient" class="form-control">
            {% for i in patient %}
            <option value="{{ i.name }}">{{ i.name }} [{{i.id}}]</option>
            {% endfor %}
        </select>
    </label>
        </div>
        <div class="form-group">
    <label >Date
        <input type="date" class="form-control"  name="date" required>
    </label>
        </div>
        <div class="form-group">
    <label >Time
        <input type="time" class="form-control"  name="time" required>
    </label>
        </div>
  <button type="submit" class="form-control btn btn-primary" value="submit">Submit</button>
</form>
    </div>

    {% ifequal error "no" %}
    <script>
        alert('Record Saved successfully');
        window.location=('{% url 'view_appointment' %}')
    </script>
    {% endifequal %}

    {% ifequal error "yes" %}
    <script>
        alert('Something went Wrong,Try Again');
    </script>
    {% endifequal %}

{% endblock %}
