{% extends 'nav-common.html' %}
{% load static %}
{% block body %}
<div class="container text-center mt-4" width="100%">
<h2 class="text-center p-4">Add Patient</h2>
        <form method="post">
            {% csrf_token %}

<div class="form-group" >
    <label >Patient Name
        <input  type="text" class="form-control" name="name" required >
    </label>
</div>
<div class="form-group">
    <label >Last Name
        <input type="text" class="form-control" name="last" required>
    </label>
</div>
    <label >Gender
        <input type="radio"  name="gender" value="male" >Male
        <input type="radio"  name="gender" value="female" >Female
    </label>
            <div class="form-group">
    <label >Contact
        <input type="number" class="form-control"  name="contact" required>
    </label>
            </div>
<div class="form-group">
    <label >Address
        <textarea class="form-control"  name="address" required></textarea>
    </label>
</div>
  <button type="submit" class="form-control btn btn-primary" value="submit">Submit</button>
</form>
    </div>

    {% ifequal error "no" %}
    <script>
        alert('Record Saved successfully');
        window.location=('{% url 'view_patient' %}');
    </script>
    {% endifequal %}

    {% ifequal error "yes" %}
    <script>
        alert('Something went Wrong,Try Again');
    </script>
    {% endifequal %}

{% endblock %}
